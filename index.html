<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog</title>
  </head>
  <body>
    <header>
      <div class="container container-flex">
        <img src="images/icon-profile.png" alt="Profile pic" class="icon-img" />
        <img src="images/logo.png" alt="Logo of App" class="logo-img" />
        <img src="images/icon-chat.png" alt="Chat Icon" class="chat-img" />
      </div>
    </header>
    <div></div>
    <main>
      <div class="container-card">
        <div id="card"></div>
      </div>
    </main>
    <section class="container">
      <div class="splitter">
        <button id="reject-button"><img src="images/icon-cross.png" /></button>
        <button id="accept-button"><img src="images/icon-heart.png" /></button>
      </div>
    </section>

    <!-- / .container -->

    <script src="/index.js" type="module"></script>
  </body>
</html>
